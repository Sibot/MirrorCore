<template>
    <require from='./valueConverters/CapitalizeValueConverter'></require>
    <div class="pane time-pane" id="timePane" if-bind="moment">
        <h2>Time</h2>
        <div class="digital-clock">
            <div class="clock-date">
                <span class="clock-day">${day | capitalize}</span>
                <span class="clock-date">${date}</span>
                <span class="clock-month">${month | capitalize}</span>
                <span class="clock-year">${year}</span>
            </div>
            <div class="clock-week">${week}</div>
            <div class="clock-time">${hour}<b class="clock-separator-blink">:</b>${minute}<b class="clock-separator-blink">:</b>${second}</div>
        </div>
    </div>
</template>
