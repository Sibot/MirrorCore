<template>
    <require from="./partials/pane-header.html"></require>
    <require from="./partials/pane-footer.html"></require>
    <require from='./valueConverters/CapitalizeValueConverter'></require>
    <div class="pane time-pane clearfix" id="timePane" if-bind="moment">
        <div class="status-indicator status-indicator-${serviceActive ? 'active': 'inactive'} pull-right"></div>
        <pane-header i18n-heading="time"></pane-header>
        <div class="digital-clock">
            <div class="clock-date">
                <span class="clock-day">${day | capitalize}</span>
                <span class="clock-date">${date}</span>
                <span class="clock-month">${month | capitalize}</span>
                <span class="clock-year">${year}</span>
            </div>
            <div class="clock-week">${week}</div>
            <div class="clock-time">${hour}<b class="clock-separator-blink">:</b>${minute}<b class="clock-separator-blink">:</b>${second}</div>
        </div>
        <pane-footer last-updated.bind="lastUpdated"></pane-footer>
    </div>
</template>
