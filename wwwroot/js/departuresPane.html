<template>
    <div class="pane departures-pane">
        <h2>Departures</h2>
        <div class="departures-container">
            <div class="stop-deviations-container" if.bind="departures.StopPointDeviations.length">
                <ul class="stop-deviations">
                    <li class="stop-deviation" repeat.for="deviation of departures.StopPointDeviations">${deviation.StopInfo.StopAreaName} - ${deviation.StopInfo.TransportMode} - ${deviation.Deviation.Text}</li>
                </ul>
            </div>
            <ul class="transportations">
                <li class="transportation" bind-if="departures.Buses">
                    <div class="transportation-container">
                        <p>Bus</p>
                        <div class="departures-title row">
                            <div class="line-number-legend col-md-2">Line</div>
                            <div class="destination-legend col-md-5">Destination</div>
                            <div class="actual-time-legend col-md-5">Departure</div>
                        </div>
                        <ul>
                            <li class="departure" repeat.for="bus of departures.Buses">
                                <div class="departure-container row">
                                    <div class="line-number col-md-2">${bus.LineNumber}</div>
                                    <div class="destination col-md-5">${bus.Destination}</div>
                                    <div class="actual-time col-md-5">${relativeNow.to(moment(bus.TimeTabledDateTime), true)}</div>
                                </div>
                                <div class="stop-deviations">
                                    <ul bind-if="bus.Deviations.length">
                                        <li repeat.for="deviation of bus.Deviations">${deviation.Text}</li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</template>
