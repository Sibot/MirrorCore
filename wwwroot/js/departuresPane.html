<template>
    <require from="./departureItem"></require>
    <div class="pane departures-pane">
        <header class="header">
            <h2 class="heading" i18N="departure_plural">Heading</h2>
            <span class="btn btn-small forecast-settings pull-right glyphicon glyphicon-cog" click.delegate="showSettings = !showSettings"></span>
        </header>
        <div class="departures-container">
            <div class="stop-deviations-container" if.bind="departures.StopPointDeviations.length">
                <ul class="stop-deviations">
                    <li class="stop-deviation" repeat.for="deviation of departures.StopPointDeviations">${deviation.StopInfo.StopAreaName} - ${deviation.StopInfo.TransportMode} - ${deviation.Deviation.Text}</li>
                </ul>
            </div>
            <div class="transportations">
                <div class="transportation" if.bind="departures.Buses.length">
                    <h3 i18N="bus">TransportationMode</h3>
                    <div class="departures-title">
                        <span class="line-number-legend" i18N="departure-line">Line</span>
                        <span class="destination-legend" i18N="departure-destination">Destination</span>
                        <span class="actual-time-legend pull-right" i18N="departure-time">Departure</span>
                    </div>
                    <departure-item
                        repeat.for="departure of departures.Buses"
                        relative-time.one-way="relativeTime"
                        on-state-change.call="onChildStateChange(departure, $index, departures.Buses)">
                    </departure-item>
                    <div class="stop-deviations">
                        <div if.bind="bus.Deviations.length">
                            <div repeat.for="deviation of bus.Deviations">${deviation.Text}</li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
